<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age(optional) <input type="number" id="number" placeholder="Age" required min="10" max="99"></label>
            <label for="dropdown">Which option best describes your current role?
                <select name="" id="dropdown" placeholder="Select current role">
                    <option disabled selected value="select">Select any one</option>
                    <option value="item1">Item 1</option>
                    <option value="item2">Item 2</option>
                    <option value="item3">Item 3</option>
                </select>
            </label>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definately"><input type="radio" name="recomend-option" id="definately" value="definately"> Definately</label>
                <label for="maybe"><input type="radio" name="recomend-option" id="maybe" value="maybe"> Maybbe</label>
                <label for="not-sure"><input type="radio" name="recomend-option" id="not-sure" value="not-sure"> Not Sure</label>
            </fieldset>
            <label for="favourite-feature">What is your favorite feature of freeCodeCamp?
                <select name="" id="favourite-feature">
                    <option disabled selected value="select">Select any one</option>
                    <option value="item1">Item 1</option>
                    <option value="item2">Item 2</option>
                    <option value="item3">Item 3</option>
                </select>
            </label>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="item1"><input type="checkbox" value="i1" name="improve-feature" id="item1"> item1</label>
                <label for="item2"><input type="checkbox" value="i2" name="improve-feature" id="item2"> item2</label>
                <label for="item3"><input type="checkbox" value="i3" name="improve-feature" id="item3"> item3</label>
                <label for="item4"><input type="checkbox" value="i4" name="improve-feature" id="item4"> item4</label>
            </fieldset>
            <label for="suggestion">Any comments or suggestions?
                <textarea name="" id="suggestion" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            </label>
            <input type="submit" id="submit">
    </form>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="script.js"></script>
</body>
</html>
